        // 20260220ä¿®æ­£ï¼šå„ªåŒ–å¾Œçš„ AI æŸ¥è©¢è™•ç†é‚è¼¯ï¼Œæ•´åˆ prompts.js
        async function handleAIQuery(e) {
            e.preventDefault();
            const input = document.getElementById('ai-input');
            const userText = input.value.trim();
            if (!userText) return;

            const apiKey = localStorage.getItem('GEMINI_API_KEY');
            if (!apiKey) { alert("è«‹å…ˆè¨­å®š API Key"); return; }

            appendMsg(userText, 'user');
            input.value = '';
            document.getElementById('ai-loading').classList.remove('hidden');

            try {
                // è®€å–ç•¶å‰å®Œæ•´è¡Œç¨‹è³‡æ–™åšç‚º Context
                const currentDataStr = JSON.stringify(getTripData());
                
                // å‘¼å« prompts.js ä¸­çš„ buildFullPrompt å»ºç«‹è±å¯Œçš„æç¤ºè©
                const fullPrompt = await AIPrompts.buildFullPrompt(userText, currentDataStr);

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            role: "user",
                            parts: [{ text: fullPrompt }]
                        }],
                        systemInstruction: {
                            parts: [{ text: AIPrompts.systemInstruction }]
                        }
                    })
                });

                const result = await response.json();
                if (result.error) throw new Error(result.error.message);

                const aiText = result.candidates?.[0]?.content?.parts?.[0]?.text || "æŠ±æ­‰ï¼Œæˆ‘æš«æ™‚ç„¡æ³•å›ç­”ã€‚";
                appendMsg(aiText, 'ai');
            } catch (err) {
                appendMsg(`é€£ç·šå¤±æ•—: ${err.message}`, 'ai');
            } finally {
                document.getElementById('ai-loading').classList.add('hidden');
            }
        }
        // 20260220ä¿®æ­£çµæŸ

        function appendMsg(text, role) {
            const container = document.getElementById('ai-response-container');
            const div = document.createElement('div');
            div.className = role === 'user' ? "bg-blue-600 text-white p-3 rounded-xl ml-8" : "bg-purple-50 p-3 rounded-xl mr-8 border border-purple-100";
            div.innerHTML = text.replace(/\n/g, '<br>');
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
