    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t p-3 flex justify-around items-center max-w-md mx-auto shadow-2xl z-40">

    <script>
        /**
         * è®€å–å¤–éƒ¨è³‡æ–™é‚è¼¯ä¿®æ­£
         */
        const getTripData = () => {
            // ç›´æ¥æŠ“å– data.js ä¸­å®šç¾©çš„ travelData
            return window.travelData || {};
        };

        function getNavUrl(dest) { return `https://www.google.com/maps/dir/?api=1&origin=My+Location&destination=${encodeURIComponent(dest)}&travelmode=driving`; }
        function getMapUrl(dest) { return `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(dest)}`; }

        function renderApp() {
            const data = getTripData();
            if (!data.itinerary) return;

            // æ›´æ–°æ¨™é¡Œèˆ‡ç‰©æµ
            if (data.metadata) {
                document.getElementById('header-main-title').innerText = data.metadata.title;
                if (data.metadata.logistics) {
                    document.getElementById('logistics-container').innerHTML = data.metadata.logistics.map(l => 
                        `<span><i class="fas ${l.icon} mr-1"></i> ${l.text}</span>`
                    ).join(' | ');
                }
            }

            const daysContainer = document.getElementById('days-container');
            const daySelector = document.getElementById('day-selector');
            daysContainer.innerHTML = ''; daySelector.innerHTML = '';

            data.itinerary.forEach((dayObj, index) => {
                const isActive = index === 0;
                const btn = document.createElement('button');
                btn.id = `btn-${dayObj.day}`;
                btn.onclick = () => showDay(dayObj.day);
                btn.className = `day-btn flex-shrink-0 w-20 py-2 rounded-xl text-center transition ${isActive ? 'bg-blue-600 text-white shadow-md' : 'bg-white text-gray-600 border border-gray-100'}`;
                btn.innerHTML = `<div class="font-bold">Day ${dayObj.day}</div><div class="text-[9px] opacity-80">${dayObj.date}</div>`;
                daySelector.appendChild(btn);

                const card = document.createElement('div');
                card.id = `day-${dayObj.day}`;
                card.className = `day-card ${isActive ? 'active' : ''}`;
                
                let itemsHtml = '';
                // ä¿®æ­£è·¯å¾‘ç‚º dayObj.events
                if (dayObj.events) {
                    dayObj.events.forEach(item => {
                        const poi = (data.pois && item.poiId) ? data.pois[item.poiId] : null;
                        const title = item.activity || (poi ? poi.name : "æœªçŸ¥æ´»å‹•");
                        const dotColor = (poi && poi.category === 'ç†±é–€æ™¯é»') ? '#10b981' : (item.isMeal ? '#f59e0b' : '#3b82f6');
                        const navName = poi ? poi.navName : title;
                        
                        itemsHtml += `
                            <div class="timeline-item">
                                <div class="timeline-dot" style="background: ${dotColor};"></div>
                                <span class="timeline-time">${item.time}</span>
                                <h3 class="timeline-title">
                                    ${title}
                                    <a href="${getNavUrl(navName)}" target="_blank" class="action-btn nav-btn"><i class="fas fa-directions mr-1 text-[8px]"></i>å°èˆª</a>
                                    ${poi ? `<button onclick='openDetail("${item.poiId}")' class="action-btn detail-btn"><i class="fas fa-info-circle mr-1 text-[8px]"></i>è©³æƒ…</button>` : ''}
                                </h3>
                                <p class="timeline-desc">${poi ? poi.desc : ""}</p>
                            </div>
                        `;
                    });
                }
                
                card.innerHTML = `<div class="mb-4 text-center"><span class="bg-blue-50 text-blue-700 px-3 py-1 rounded-full text-[10px] font-bold border border-blue-100">${dayObj.fullDate}</span></div><div class="day-card-enhanced"><div class="timeline-container">${itemsHtml}</div></div>`;
                daysContainer.appendChild(card);
            });
            renderPreparation();
            renderNotes();
        }

        function openDetail(poiId) {
            const data = getTripData();
            const poi = data.pois[poiId];
            if (!poi) return;

            document.getElementById('detail-title').innerText = poi.name;
            document.getElementById('detail-category').innerText = poi.category || 'æ´»å‹•è©³æƒ…';
            document.getElementById('detail-content').innerText = poi.detailedStory || poi.desc;
            
            const img = document.getElementById('detail-img');
            const placeholder = document.getElementById('detail-img-placeholder');
            if (poi.img) { img.src = poi.img; img.classList.remove('hidden'); placeholder.classList.add('hidden'); }
            else { img.classList.add('hidden'); placeholder.classList.remove('hidden'); }
            
            const grid = document.getElementById('detail-info-grid'); grid.innerHTML = '';
            if (poi.infoSections) {
                poi.infoSections.forEach(s => {
                    grid.innerHTML += `<div class="info-box"><span class="info-label">${s.label}</span><span class="info-value font-bold">${s.content}</span></div>`;
                });
            }
            
            const tipBox = document.getElementById('detail-parent-tips');
            if (poi.parentTips) { document.getElementById('detail-parent-content').innerText = poi.parentTips; tipBox.classList.remove('hidden'); } else { tipBox.classList.add('hidden'); }
            
            const backupBox = document.getElementById('detail-backup-plan');
            if (poi.backupPlan) { document.getElementById('detail-backup-content').innerText = poi.backupPlan; backupBox.classList.remove('hidden'); } else { backupBox.classList.add('hidden'); }
            
            const navContainer = document.getElementById('detail-modal-nav-container'); navContainer.innerHTML = '';
            navContainer.innerHTML += `<a href="${getMapUrl(poi.navName)}" target="_blank" class="bg-slate-100 px-3 py-2 rounded-xl font-bold text-xs flex items-center border border-slate-200"><i class="fas fa-map mr-2"></i>åœ°åœ–</a>`;
            if (poi.website) { navContainer.innerHTML += `<a href="${poi.website}" target="_blank" class="bg-blue-100 text-blue-700 px-3 py-2 rounded-xl font-bold text-xs flex items-center border border-blue-200"><i class="fas fa-globe mr-2"></i>ç¶²é </a>`; }
            navContainer.innerHTML += `<a href="${getNavUrl(poi.navName)}" target="_blank" class="bg-green-600 text-white px-4 py-2 rounded-xl font-bold text-xs flex items-center shadow-sm ml-auto"><i class="fas fa-location-arrow mr-2"></i>å°èˆª</a>`;
            
            document.getElementById('detail-modal').classList.remove('hidden');
        }

        function renderPreparation() {
            const container = document.getElementById('preparation-list');
            const data = getTripData();
            if (!container || !data.preparation) return;
            const styleMap = { blue: 'bg-blue-50 text-blue-800 border-blue-100', pink: 'bg-pink-50 text-pink-800 border-pink-100', green: 'bg-green-50 text-green-800 border-green-100' };
            container.innerHTML = data.preparation.map(group => `
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                    <div class="${styleMap[group.style] || 'bg-gray-50'} px-4 py-3 border-b flex items-center justify-between font-bold">
                        ${group.category} ${group.badge ? `<span class="text-[10px] bg-white/50 px-2 py-0.5 rounded font-bold">${group.badge}</span>` : ''}
                    </div>
                    <div class="p-2">
                        ${group.tip ? `<p class="px-4 py-2 text-xs text-gray-500 italic">ğŸ’¡ ${group.tip}</p>` : ''}
                        ${group.items.map(i => `<label class="checklist-item"><input type="checkbox"><span class="text-sm">${i}</span></label>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        function renderNotes() {
            const container = document.getElementById('notes-list');
            const data = getTripData();
            if (!container || !data.notes) return;
            const styleMap = { blue: 'text-blue-700', green: 'text-green-700', orange: 'text-orange-700' };
            container.innerHTML = data.notes.map(n => `
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                    <h3 class="font-bold ${styleMap[n.style] || 'text-gray-700'} mb-3 border-b pb-2 flex items-center">
                        <i class="fas ${n.icon} mr-2"></i> ${n.title}
                    </h3>
                    <ul class="text-xs text-gray-600 space-y-2">${n.content.map(c => `<li>${c}</li>`).join('')}</ul>
                </div>
            `).join('');
        }

        function closeDetail() { document.getElementById('detail-modal').classList.add('hidden'); }
        function showDay(day) {
            document.querySelectorAll('.day-card').forEach(c => c.classList.remove('active'));
            document.getElementById('day-' + day).classList.add('active');
            document.querySelectorAll('.day-btn').forEach(b => { 
                b.classList.remove('bg-blue-600', 'text-white', 'shadow-md'); 
                b.classList.add('bg-white', 'text-gray-600', 'border', 'border-gray-100'); 
            });
            const targetBtn = document.getElementById('btn-' + day);
            targetBtn.classList.remove('bg-white', 'text-gray-600', 'border', 'border-gray-100');
            targetBtn.classList.add('bg-blue-600', 'text-white', 'shadow-md');
        }
        function switchMainTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('content-' + tabId).classList.add('active');
            ['itinerary', 'preparation', 'notes'].forEach(t => {
                const btn = document.getElementById('main-tab-' + t);
                if (t === tabId) { btn.classList.add('bg-white', 'text-blue-700'); btn.classList.remove('text-white'); } 
                else { btn.classList.remove('bg-white', 'text-blue-700'); btn.classList.add('text-white'); }
            });
        }
        function toggleAIChat() { document.getElementById('ai-modal').classList.toggle('hidden'); }
        function setupApiKey() {
            const key = prompt("è¼¸å…¥ Gemini API Key:", localStorage.getItem('GEMINI_API_KEY') || "");
            if (key !== null) localStorage.setItem('GEMINI_API_KEY', key.trim());
        }

        async function handleCustomQuery() {
            const input = document.getElementById('ai-input');
            const query = input.value.trim();
            if (!query) return;
            const apiKey = localStorage.getItem('GEMINI_API_KEY');
            const container = document.getElementById('ai-response-container');
            const loading = document.getElementById('ai-loading');
            
            const userMsg = document.createElement('div');
            userMsg.className = "bg-blue-50 p-3 rounded-xl ml-8 text-right border border-blue-100 shadow-sm font-medium";
            userMsg.innerHTML = `<strong>æ‚¨ï¼š</strong> ${query}`;
            container.appendChild(userMsg);
            
            input.value = ''; loading.classList.remove('hidden'); container.scrollTop = container.scrollHeight;
            
            if (!apiKey) {
                setTimeout(() => {
                    loading.classList.add('hidden');
                    addAIResponse("âš ï¸ å°šæœªè¨­å®š API Keyã€‚è«‹é»æ“Šé é¢å³ä¸Šè§’çš„é‘°åŒ™åœ–ç¤ºé€²è¡Œè¨­å®šã€‚");
                }, 500);
                return;
            }

            try {
                let fullPrompt = query;
                if (typeof AIPrompts !== 'undefined' && AIPrompts.buildFullPrompt) {
                    fullPrompt = await AIPrompts.buildFullPrompt(query, JSON.stringify(getTripData()));
                }
                const result = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: fullPrompt }] }],
                        systemInstruction: { parts: [{ text: (typeof AIPrompts !== 'undefined' ? AIPrompts.systemInstruction : "ä½ æ˜¯ä¸€ä½è¦ªåˆ‡çš„å°éŠï¼Œè«‹æ ¹æ“šæä¾›çš„è¡Œç¨‹è³‡è¨Šå›ç­”å•é¡Œã€‚") }] }
                    })
                });
                const responseData = await result.json();
                const aiResponse = responseData.candidates?.[0]?.content?.parts?.[0]?.text || "æŠ±æ­‰ï¼Œæˆ‘æš«æ™‚ç„¡æ³•è™•ç†æ‚¨çš„å•é¡Œã€‚";
                loading.classList.add('hidden'); addAIResponse(aiResponse);
            } catch (error) {
                loading.classList.add('hidden'); addAIResponse("âŒ æŠ±æ­‰ï¼Œé€£ç·šç™¼ç”ŸéŒ¯èª¤ã€‚");
            }
        }

        function addAIResponse(text) {
            const container = document.getElementById('ai-response-container');
            const aiMsg = document.createElement('div');
            aiMsg.className = "bg-purple-50 p-3 rounded-xl mr-8 border border-purple-100 shadow-sm";
            aiMsg.innerHTML = `<strong>å°éŠï¼š</strong><br>${text.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}`;
            container.appendChild(aiMsg); container.scrollTop = container.scrollHeight;
        }

        window.onload = renderApp;
    </script>
