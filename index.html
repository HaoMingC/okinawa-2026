    <script>
        const okinawa_fallback_data = {
            metadata: { title: "æ²–ç¹©è¦ªå­éŠ (é è¦½æ¨¡å¼)", logistics: [] },

        function renderApp() {

            const logBox = document.getElementById('logistics-container');
            logBox.innerHTML = `<div class="grid grid-cols-2 gap-2">${(data.metadata.logistics || []).map(l => `<span><i class="fas ${l.icon} mr-1 text-blue-500"></i> ${l.text}</span>`).join('')}</div>`;
            
            const daysContainer = document.getElementById('days-container');
            const daySelector = document.getElementById('day-selector');
            daysContainer.innerHTML = ''; daySelector.innerHTML = '';
            
            data.itinerary.forEach((dayObj, index) => {
                const isActive = index === 0;
                const btn = document.createElement('button');
                btn.id = `btn-${dayObj.day}`;
                btn.onclick = () => showDay(dayObj.day);
                btn.className = `day-btn flex-shrink-0 w-20 py-2 rounded-xl text-center transition ${isActive ? 'bg-blue-600 text-white shadow-md' : 'bg-white text-gray-600 border border-gray-100'}`;

                daySelector.appendChild(btn);

                const card = document.createElement('div');
                card.id = `day-${dayObj.day}`;
                card.className = `day-card ${isActive ? 'active' : ''}`;
                card.innerHTML = `<div class="mb-4 text-center"><span class="bg-blue-50 text-blue-700 px-3 py-1 rounded-full text-[10px] font-bold border border-blue-100">${dayObj.fullDate || dayObj.date}</span></div><div class="day-card-enhanced"><div class="timeline-container">${(dayObj.events || []).map(item => {

                            </h3>
                            <p class="timeline-desc">${item.desc || poi.desc || ""}</p>
                        </div>`;
                }).join('')}</div></div>`;
                daysContainer.appendChild(card);
            });
        }

        function showDay(d) {
            document.querySelectorAll('.day-card').forEach(c => c.classList.remove('active'));
            document.getElementById('day-' + d).classList.add('active');
            document.querySelectorAll('.day-btn').forEach(b => {
                b.classList.remove('bg-blue-600', 'text-white', 'shadow-md');
                b.classList.add('bg-white', 'text-gray-600');
            });
            document.getElementById('btn-' + d).classList.add('bg-blue-600', 'text-white', 'shadow-md');
        }

        function switchMainTab(t) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('content-' + t).classList.add('active');
        }

        function toggleAIChat() { document.getElementById('ai-modal').classList.toggle('hidden'); }
        
        function setupApiKey() {
            const key = prompt("è«‹è¼¸å…¥æ‚¨çš„ Gemini API Key:", localStorage.getItem('GEMINI_API_KEY') || "");
            if (key) localStorage.setItem('GEMINI_API_KEY', key);
        }

        async function handleAIQuery(e) {
            e.preventDefault();
            const input = document.getElementById('ai-input');
            const userText = input.value.trim();
            if (!userText) return;

            const apiKey = localStorage.getItem('GEMINI_API_KEY');
            if (!apiKey) { alert("è«‹å…ˆè¨­å®š API Key"); return; }

            appendMsg(userText, 'user');
            input.value = '';
            document.getElementById('ai-loading').classList.remove('hidden');

            try {
                // ä¿®å¾©æ¨¡å‹åç¨±ï¼šå°‡ 2.5-flash-preview æ”¹ç‚ºç›®å‰çš„ç©©å®šç‰ˆ 1.5-flash
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: userText }] }],
                        systemInstruction: { parts: [{ text: "ä½ æ˜¯è³‡æ·±æ²–ç¹©å°éŠï¼Œæ ¹æ“šè¡Œç¨‹å›ç­”ã€‚è¦ªåˆ‡å°ˆæ¥­ã€‚" }] }
                    })
                });

                const result = await response.json();
                if (result.error) {
                    if (result.error.message.includes("model")) {
                        throw new Error("æ¨¡å‹åç¨±å·²æ›´æ–°ï¼Œè«‹å˜—è©¦ä½¿ç”¨ gemini-1.5-flash æˆ–è¯çµ¡é–‹ç™¼è€…ã€‚");
                    }
                    throw new Error(result.error.message);
                }

                const aiText = result.candidates?.[0]?.content?.parts?.[0]?.text || "æŠ±æ­‰ï¼Œæˆ‘æš«æ™‚ç„¡æ³•å›ç­”ã€‚";
                appendMsg(aiText, 'ai');
            } catch (err) {
                appendMsg(`é€£ç·šå¤±æ•—: ${err.message}`, 'ai');
            } finally {
                document.getElementById('ai-loading').classList.add('hidden');
            }
        }

        function appendMsg(text, role) {
            const container = document.getElementById('ai-response-container');
            const div = document.createElement('div');
            div.className = role === 'user' ? "bg-blue-600 text-white p-3 rounded-xl ml-8" : "bg-purple-50 p-3 rounded-xl mr-8 border border-purple-100";
            div.innerHTML = text.replace(/\n/g, '<br>');
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
