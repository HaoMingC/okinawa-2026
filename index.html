        function openDetail(item) {

            }
            navContainer.innerHTML += `<a href="${getNavUrl(item.location || item.title)}" target="_blank" class="bg-green-600 text-white px-4 py-2 rounded-xl font-bold text-xs flex items-center shadow-sm ml-auto"><i class="fas fa-location-arrow mr-2 text-[10px]"></i>é–‹å§‹å°èˆª</a>`;

        function closeDetail() { document.getElementById('detail-modal').classList.add('hidden'); document.body.style.overflow = 'auto'; }
        
        function switchMainTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('content-' + tabId).classList.add('active');
            const tabs = ['itinerary', 'preparation', 'notes'];
            tabs.forEach(t => {
                const btn = document.getElementById('main-tab-' + t);
                if (t === tabId) { btn.classList.add('bg-white', 'text-blue-700', 'shadow-sm'); btn.classList.remove('text-white'); } 
                else { btn.classList.remove('bg-white', 'text-blue-700', 'shadow-sm'); btn.classList.add('text-white'); }
            });
        }

        function showDay(day) {
            document.querySelectorAll('.day-card').forEach(c => c.classList.remove('active'));
            document.getElementById('day-' + day).classList.add('active');
            document.querySelectorAll('.day-btn').forEach(b => {
                b.classList.replace('bg-blue-600', 'bg-white'); b.classList.replace('text-white', 'text-gray-600');
            });
            document.getElementById('btn-' + day).classList.replace('bg-white', 'bg-blue-600');
            document.getElementById('btn-' + day).classList.replace('text-gray-600', 'text-white');
        }

        function toggleAIChat() { document.getElementById('ai-modal').classList.toggle('hidden'); }
        function setupApiKey() {
            const key = prompt("è¼¸å…¥ Gemini API Key:", localStorage.getItem('GEMINI_API_KEY') || "");

        /**
         * ã€æ ¸å¿ƒä¿®å¾©ã€‘è™•ç† AI åŠ©æ‰‹å°è©±èˆ‡ API ä¸²æ¥
         */
        async function handleCustomQuery() {
            const input = document.getElementById('ai-input');
            const query = input.value.trim();
            if (!query) return;

            const apiKey = localStorage.getItem('GEMINI_API_KEY');
            const container = document.getElementById('ai-response-container');
            const loading = document.getElementById('ai-loading');
            
            // 1. é¡¯ç¤ºä½¿ç”¨è€…å•é¡Œ
            const userMsg = document.createElement('div');
            userMsg.className = "bg-blue-50 p-3 rounded-xl ml-8 text-right border border-blue-100 shadow-sm font-medium";
            userMsg.innerHTML = `<strong>æ‚¨ï¼š</strong> ${query}`;
            container.appendChild(userMsg);
            
            input.value = '';
            loading.classList.remove('hidden');
            container.scrollTop = container.scrollHeight;

            // 2. æª¢æŸ¥ API Key
            if (!apiKey) {
                setTimeout(() => {
                    loading.classList.add('hidden');
                    addAIResponse("âš ï¸ å°šæœªè¨­å®š API Keyã€‚è«‹é»æ“Šé é¢å³ä¸Šè§’çš„é‘°åŒ™åœ–ç¤ºé€²è¡Œè¨­å®šã€‚");
                }, 500);
                return;
            }

            try {
                // 3. æº–å‚™ Context (å¾é é¢æå–æ–‡å­—)
                const pageContent = document.body.innerText.substring(0, 4000); // é¿å… Context éé•·
                
                // èª¿ç”¨ prompts.js ä¸­çš„ buildFullPrompt
                let fullPrompt = query;
                if (typeof AIPrompts !== 'undefined' && AIPrompts.buildFullPrompt) {
                    fullPrompt = await AIPrompts.buildFullPrompt(query, pageContent);
                }

                // 4. èª¿ç”¨ Gemini API (å¯¦æ–½æŒ‡æ•¸é€€é¿)
                const fetchWithRetry = async (url, options, retries = 5, delay = 1000) => {
                    try {
                        const res = await fetch(url, options);
                        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                        return await res.json();
                    } catch (e) {
                        if (retries <= 0) throw e;
                        await new Promise(r => setTimeout(r, delay));
                        return fetchWithRetry(url, options, retries - 1, delay * 2);
                    }
                };

                const result = await fetchWithRetry(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: fullPrompt }] }],
                            systemInstruction: { parts: [{ text: (typeof AIPrompts !== 'undefined' ? AIPrompts.systemInstruction : "ä½ æ˜¯ä¸€ä½è¦ªåˆ‡çš„å°éŠ") }] }
                        })
                    }
                );

                const aiResponse = result.candidates?.[0]?.content?.parts?.[0]?.text || "æŠ±æ­‰ï¼Œæˆ‘æš«æ™‚ç„¡æ³•è™•ç†æ‚¨çš„å•é¡Œã€‚";
                
                loading.classList.add('hidden');
                addAIResponse(aiResponse);

            } catch (error) {
                console.error("AI Error:", error);
                loading.classList.add('hidden');
                addAIResponse("âŒ æŠ±æ­‰ï¼Œé€£ç·šè‡³ AI ä¼ºæœå™¨æ™‚ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹ç¢ºèªæ‚¨çš„ API Key æ˜¯å¦æœ‰æ•ˆæˆ–ç¶²è·¯é€£ç·šæ­£å¸¸ã€‚");
            }
        }

        function addAIResponse(text) {
            const container = document.getElementById('ai-response-container');
            const aiMsg = document.createElement('div');
            aiMsg.className = "bg-purple-50 p-3 rounded-xl mr-8 border border-purple-100 shadow-sm";
            // è™•ç†æ›è¡Œèˆ‡ç°¡å–®çš„ Markdown åŠ ç²—
            const formattedText = text
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            aiMsg.innerHTML = `<strong>å°éŠï¼š</strong><br>${formattedText}`;
            container.appendChild(aiMsg);
            container.scrollTop = container.scrollHeight;
        }

        document.addEventListener('DOMContentLoaded', renderApp);
    </script>
